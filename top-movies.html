<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Movies</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="top-movies.html">Top Movies</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="top-container">
      <!-- <div class="banner">
        <img src="/project-2/project/banner.jpg" alt="Spooky House Image" />
        <div class="banner_text">
          <h1>Top Movies</h1>
        </div>
      </div> -->
      <h1 class="movies-title">Top Movies</h1>
      <div class="filters-menu">
        <div class="genre-selector btn-group" role="group">
          <button
            type="button"
            class="sort-btn btn btn-dark dropdown-toggle expanded-uppercase"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="genre-button"
          >
            All Genres
          </button>
          <ul id="sort-dropdown" class="dropdown-menu">
            <li
              id="all-genres"
              class="dropdown-item expanded genre-list"
              data-value=""
            >
              All Genres
            </li>
          </ul>
        </div>
        <form class="search-button btn-group">
          <input
            id="search-input"
            class="form-control form-control-sm movie-search"
            type="search"
            placeholder="Search by name..."
            aria-label="Search"
            value=""
          />
        </form>
        <div class="sort-selector btn-group" role="group">
          <button
            type="button"
            class="sort-btn btn btn-dark dropdown-toggle expanded-uppercase"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="sort-button"
          >
            Sort
          </button>
          <ul id="sort-dropdown" class="dropdown-menu">
            <li>
              <span
                data-sort="popularity"
                id="sortPopularity"
                class="dropdown-item sort-item"
                >Popularity</span
              >
            </li>
            <li>
              <span
                data-sort="rating"
                id="sortRating"
                class="dropdown-item sort-item"
                >Rating</span
              >
            </li>
            <li>
              <span
                data-sort="release_date"
                id="sortReleaseDate"
                class="dropdown-item sort-item"
                >Release Date</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page-container">
      <div class="movies-container">
        <div class="row g-0"></div>
      </div>
      <div id="pagination"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="secrets.js"></script>
    <script src="topMovies.js"></script>
  </body>
</html>
